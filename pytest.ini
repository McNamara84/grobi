[pytest]
# Pytest configuration for GROBI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout configuration (prevents hanging tests in CI)
# Individual tests timeout after 60 seconds
timeout = 60
# Using 'thread' method for Windows compatibility
# Note: 'signal' would be more reliable on Unix but doesn't work on Windows
# IMPORTANT: Thread-based timeouts on Windows can be unreliable and may not properly
# interrupt blocking I/O operations. Test authors should avoid long-blocking operations
# or use proper timeouts/non-blocking alternatives when possible.
timeout_method = thread

# Coverage configuration
addopts = 
    --strict-markers
    --tb=short
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests requiring Qt
